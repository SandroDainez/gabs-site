<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Eventos | GABS</title>

<link rel="stylesheet" href="style.css">

<style>
.calendar-wrapper {
  max-width: 1100px;
  margin: 60px auto;
  padding: 20px;
}

.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.calendar-header button {
  background: #0b3558;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
}

.calendar-header h2 {
  margin: 0;
}

.calendar-grid {
  display: grid;
  grid-template-columns: repeat(7,1fr);
  gap: 10px;
  margin-top: 20px;
}

.day {
  border: 1px solid #ddd;
  padding: 12px;
  min-height: 90px;
  border-radius: 10px;
}

.day.header {
  background: #0b3558;
  color: white;
  text-align: center;
  font-weight: 600;
}

.day.event {
  background: #eef6ff;
  border-color: #0b3558;
}

.event-dot {
  display: block;
  width: 8px;
  height: 8px;
  background: #0b3558;
  border-radius: 50%;
  margin-top: 6px;
}

.event-list {
  margin-top: 50px;
}

.event-card {
  border: 1px solid #ddd;
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 20px;
  background: white;
}
</style>

</head>

<body>

<header>
  <div class="container topbar">

    <div class="brand">
      <img src="imagens/logo.png" alt="GABS">
      <div class="brand-text">
        <h1>GABS</h1>
        <span>Grupo de Anestesiologistas da Baixada Santista</span>
      </div>
    </div>

    <nav class="menu">
      <a href="index.html">Início</a>
      <a href="equipe.html">Equipe</a>
      <a href="servicos.html">Serviços</a>
      <a href="ensino.html">Ensino</a>
      <a href="eventos.html">Eventos</a>
      <a href="contato.html">Contato</a>
    </nav>

  </div>
</header>

<main class="calendar-wrapper">

<div class="calendar-header">
  <button id="prevMonth">◀</button>
  <h2 id="monthTitle"></h2>
  <button id="nextMonth">▶</button>
</div>

<div class="calendar-grid" id="calendarDays"></div>

<section class="event-list">
  <h3>Próximos Eventos</h3>
  <div id="eventCards"></div>
</section>

</main>

<footer>
  <div class="container">
    <p>
      <strong>GABS</strong><br>
      Grupo de Anestesiologistas da Baixada Santista © 2026
    </p>
  </div>
</footer>

<script>
const events = {
  "2026-01-07": {
    title: "Curso de Atualização em Anestesiologia",
    location: "Santos – SP",
    link: "eventos/curso-atualizacao-2026.html"
  },
  "2026-01-15": {
    title: "Simpósio GABS de Anestesiologia",
    location: "Beneficência Portuguesa de Santos",
    link: "eventos/simposio-gabs-2026.html"
  }
};

let currentDate = new Date();

const monthTitle = document.getElementById("monthTitle");
const calendarDays = document.getElementById("calendarDays");
const eventCards = document.getElementById("eventCards");

function renderCalendar() {
  calendarDays.innerHTML = "";
  eventCards.innerHTML = "";

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();

  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  const monthNames = [
    "Janeiro","Fevereiro","Março","Abril","Maio","Junho",
    "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
  ];

  monthTitle.textContent = `${monthNames[month]} ${year}`;

  ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"].forEach(d => {
    const el = document.createElement("div");
    el.className = "day header";
    el.textContent = d;
    calendarDays.appendChild(el);
  });

  for (let i=0;i<firstDay;i++) {
    calendarDays.appendChild(document.createElement("div"));
  }

  for (let day=1;day<=daysInMonth;day++) {
    const dateStr = `${year}-${String(month+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
    const el = document.createElement("div");
    el.className = "day";
    el.innerHTML = `<strong>${day}</strong>`;

    if (events[dateStr]) {
      el.classList.add("event");
      el.innerHTML += `<span class="event-dot"></span>`;

      const card = document.createElement("div");
      card.className = "event-card";
      card.innerHTML = `
        <h4>${events[dateStr].title}</h4>
        <p><strong>Local:</strong> ${events[dateStr].location}</p>
        <a href="${events[dateStr].link}">Ver detalhes</a>
      `;
      eventCards.appendChild(card);
    }

    calendarDays.appendChild(el);
  }
}

document.getElementById("prevMonth").onclick = () => {
  currentDate.setMonth(currentDate.getMonth()-1);
  renderCalendar();
};

document.getElementById("nextMonth").onclick = () => {
  currentDate.setMonth(currentDate.getMonth()+1);
  renderCalendar();
};

renderCalendar();
</script>

</body>
</html>
