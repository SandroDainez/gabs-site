<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Eventos | GABS</title>

<link rel="stylesheet" href="style.css">

<style>

.calendar-wrapper {
  max-width: 1100px;
  margin: 70px auto;
  background: white;
  padding: 50px;
  border-radius: 20px;
  box-shadow: 0 25px 60px rgba(0,0,0,.08);
}

.calendar-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.calendar-nav h3 {
  font-size: 28px;
}

.calendar-nav button {
  background: linear-gradient(135deg,#0b3558,#145c9e);
  border: none;
  color: white;
  padding: 10px 26px;
  border-radius: 50px;
  cursor: pointer;
}

.calendar-grid {
  display: grid;
  grid-template-columns: repeat(7,1fr);
  gap: 14px;
}

.calendar-header {
  background:#0b3558;
  color:white;
  padding:12px;
  border-radius:10px;
  text-align:center;
  font-weight:600;
}

.calendar-day,
.calendar-empty {
  background:#f7f9fc;
  border-radius:12px;
  min-height:110px;
  padding:12px;
}

.calendar-day span {
  font-weight:600;
}

.calendar-day.event {
  border-left:6px solid #145c9e;
  background:white;
}

.calendar-day a {
  display:block;
  margin-top:8px;
  font-size:14px;
  text-decoration:none;
  color:#145c9e;
  font-weight:600;
}

.calendar-day a:hover {
  text-decoration:underline;
}

</style>
</head>

<body>

<header>
  <div class="container topbar">

    <div class="brand">
      <img src="imagens/logo.png" alt="GABS">
      <div class="brand-text">
        <h1>GABS</h1>
        <span>Grupo de Anestesiologistas da Baixada Santista</span>
      </div>
    </div>

    <nav class="menu">
      <a href="index.html">Início</a>
      <a href="equipe.html">Equipe</a>
      <a href="servicos.html">Serviços</a>
      <a href="ensino.html">Ensino</a>
      <a href="eventos.html">Eventos</a>
      <a href="contato.html">Contato</a>
    </nav>

  </div>
</header>

<section class="calendar-wrapper">

  <div class="calendar-nav">
    <button onclick="prevMonth()">◀</button>
    <h3></h3>
    <button onclick="nextMonth()">▶</button>
  </div>

  <div id="calendar" class="calendar-grid"></div>

</section>

<footer>
  <div class="container">
    <p><strong>GABS</strong><br>Grupo de Anestesiologistas da Baixada Santista © 2026</p>
  </div>
</footer>

<script>

const calendar = document.getElementById("calendar");
const title = document.querySelector(".calendar-nav h3");

let currentDate = new Date();

const events = {
  "2026-01-07": "Curso de Atualização em Anestesiologia",
  "2026-01-15": "Simpósio Regional GABS"
};

function renderCalendar() {

  calendar.innerHTML = `
    <div class="calendar-header">Dom</div>
    <div class="calendar-header">Seg</div>
    <div class="calendar-header">Ter</div>
    <div class="calendar-header">Qua</div>
    <div class="calendar-header">Qui</div>
    <div class="calendar-header">Sex</div>
    <div class="calendar-header">Sáb</div>
  `;

  const month = currentDate.getMonth();
  const year = currentDate.getFullYear();

  const monthNames = [
    "Janeiro","Fevereiro","Março","Abril","Maio","Junho",
    "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
  ];

  title.textContent = `${monthNames[month]} ${year}`;

  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) {
    const empty = document.createElement("div");
    empty.className = "calendar-empty";
    calendar.appendChild(empty);
  }

  for (let day = 1; day <= daysInMonth; day++) {

    const div = document.createElement("div");
    div.className = "calendar-day";

    const key = `${year}-${String(month+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;

    if (events[key]) {
      div.classList.add("event");
      div.innerHTML = `<span>${day}</span><a href="#">${events[key]}</a>`;
    } else {
      div.innerHTML = `<span>${day}</span>`;
    }

    calendar.appendChild(div);
  }
}

function prevMonth() {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar();
}

function nextMonth() {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar();
}

renderCalendar();

</script>

</body>
</html>
