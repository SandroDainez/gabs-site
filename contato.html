<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Contato | GABS</title>

<meta name="description" content="Entre em contato com o GABS. Inscreva-se em cursos, eventos e programas de formação em anestesiologia.">

<link rel="stylesheet" href="style.css">

<style>
.form-wrapper {
  max-width: 820px;
  margin: 60px auto;
  background: #ffffff;
  padding: 50px;
  border-radius: 18px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.08);
}

.form-header {
  text-align: center;
  margin-bottom: 40px;
}

.form-header h2 {
  font-size: 32px;
  margin-bottom: 10px;
}

.form-header p {
  color: #666;
  font-size: 16px;
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
  gap: 22px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-group label {
  font-weight: 600;
  margin-bottom: 6px;
}

.form-group input,
.form-group select,
.form-group textarea {
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
  transition: 0.2s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
  outline: none;
  border-color: #0b3558;
  box-shadow: 0 0 0 2px rgba(11,53,88,0.12);
}

textarea {
  min-height: 130px;
  resize: vertical;
}

.form-actions {
  margin-top: 30px;
  text-align: center;
}

.submit-btn {
  background: linear-gradient(135deg,#0b3558,#145c9e);
  border: none;
  color: white;
  padding: 16px 44px;
  font-size: 16px;
  border-radius: 50px;
  cursor: pointer;
  transition: 0.25s;
}

.submit-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

.status-msg {
  margin-top: 25px;
  font-weight: 600;
  display: none;
}

.status-success { color: green; }
.status-error { color: crimson; }
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const form = document.getElementById("gabsForm");
  const status = document.getElementById("status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    status.style.display = "block";
    status.textContent = "Enviando sua mensagem...";
    status.className = "status-msg";

    const data = {
      nome: form.nome.value,
      email: form.email.value,
      telefone: form.telefone.value,
      assunto: form.assunto.value,
      mensagem: form.mensagem.value
    };

    try {
      const res = await fetch("https://gabs-api.vercel.app/api/contato", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (!res.ok) throw new Error();

      status.textContent = "✅ Mensagem enviada com sucesso! Entraremos em contato em breve.";
      status.classList.add("status-success");
      form.reset();

    } catch (err) {
      status.textContent = "❌ Erro ao enviar. Tente novamente mais tarde.";
      status.classList.add("status-error");
    }

  });

});
</script>

</head>

<body>

<header>
  <div class="container topbar">

    <div class="brand">
      <img src="imagens/logo.png" alt="GABS">
      <div class="brand-text">
        <h1>GABS</h1>
        <span>Grupo de Anestesiologistas da Baixada Santista</span>
      </div>
    </div>

    <nav class="menu">
      <a href="index.html">Início</a>
      <a href="equipe.html">Equipe</a>
      <a href="servicos.html">Serviços</a>
      <a href="ensino.html">Ensino</a>
      <a href="eventos.html">Eventos</a>
      <a href="contato.html">Contato</a>
    </nav>

  </div>
</header>

<section class="form-wrapper">

  <div class="form-header">
    <h2>Fale com o GABS</h2>
    <p>Contato institucional, cursos, eventos e programas de formação.</p>
  </div>

  <form id="gabsForm">

    <div class="form-grid">

      <div class="form-group">
        <label>Nome *</label>
        <input type="text" name="nome" required>
      </div>

      <div class="form-group">
        <label>Email *</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Telefone</label>
        <input type="tel" name="telefone">
      </div>

      <div class="form-group">
        <label>Assunto</label>
        <select name="assunto">
          <option value="Contato geral">Contato geral</option>
          <option value="Cursos">Cursos</option>
          <option value="Eventos">Eventos</option>
          <option value="CET GABS">CET GABS</option>
          <option value="Estágios">Estágios</option>
        </select>
      </div>

      <div class="form-group" style="grid-column:1/-1">
        <label>Mensagem *</label>
        <textarea name="mensagem" required></textarea>
      </div>

    </div>

    <div class="form-actions">
      <button class="submit-btn" type="submit">Enviar Mensagem</button>
      <div id="status" class="status-msg"></div>
    </div>

  </form>

</section>

<footer>
  <div class="container">
    <p>
      <strong>GABS</strong><br>
      Grupo de Anestesiologistas da Baixada Santista © 2026
    </p>
  </div>
</footer>

</body>
</html>
